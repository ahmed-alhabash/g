                 <li class="correct-letters"><i class="fa-solid fa-circle-check"></i><p>50</p></li>
                 <li class="language">
                    <i class="fa-sharp fa-solid fa-globe"></i>
                    <p class="arbic">language</p>
                    <div><i class="fa-solid fa-angle-down arrowDown "></i></div>
                    <!-- <p class="english">English</p> -->
                    <div class="boxlanguage ">
                        <p><a href="AdvancedArbic.html">العربية</a></p>

                          <div class="boxIcons">
                            <div class="moodBoxSetting">

                            </div>
                          </div>
                    </div>

        </div>

             </div>

                 <span>correct letters</span>
             </div>
                <div class="circle ">
                    <p class="wordRight">1</p>
                 <span>correct words</span>
             </div>
             <div class="circle ">
                <p class="timeResoult"> 0</p>
             <span >time used</span>
         </div>
